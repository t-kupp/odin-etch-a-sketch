<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="square-grid-wrapper">
      <div id="square-grid"></div>
    </div>
    <div id="ui-wrapper">
      <div class="ui-subsection" id="grid-size-selector">
        <p>Grid Size</p>
        <button class="ui-button" id="normal-grid">Normal</button>
        <button class="ui-button" id="big-grid">Big</button>
      </div>
      <div class="ui-subsection" id="mode-selector">
        <p>Mode</p>
        <button class="ui-button mode-button" id="normal-mode">Normal</button>
        <button class="ui-button mode-button" id="rainbow-mode">Rainbow</button>
      </div>
      <div class="ui-subsection" id="options">
        <p>Options</p>
        <button class="ui-button" id="resetBtn">Clear</button>
      </div>
    </div>
  </body>
</html>
