<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 id="header">Etch-A-Sketch</h1>
    <div id="square-grid-wrapper">
      <div id="square-grid"></div>
    </div>
    <div id="ui-wrapper">
      <div class="ui-subsection" id="mode-selector">
        <p class="subsection-header">Mode</p>
        <div id="mode-button-wrapper">
          <button class="ui-button mode-button" id="normalBtn">Normal</button>
          <button class="ui-button mode-button" id="rainbowBtn">Themed</button>
          <button class="ui-button mode-button" id="eraserBtn">Eraser</button>
          <button class="ui-button mode-button" id="customBtn">Custom</button>
        </div>
      </div>
      <div class="ui-subsection" id="custom-color-wrapper">
        <p class="subsection-header">Custom color</p>
        <div id="slider-wrapper">
          <input class="rgb-input" id="rgb1" type="range" min="0" max="255" value="0" />
          <p class="rgb-value" id="display-value-red">R: 0</p>
          <input class="rgb-input" id="rgb2" type="range" min="0" max="255" value="0" />
          <p class="rgb-value" id="display-value-green">G: 0</p>
          <input class="rgb-input" id="rgb3" type="range" min="0" max="255" value="0" />
          <p class="rgb-value" id="display-value-blue">B: 0</p>
        </div>
      </div>
      <div class="ui-subsection" id="color-wrapper">
        <p class="subsection-header">Selected Color</p>
        <div id="preview-wrapper">
          <div id="custom-color-preview"></div>
          <div id="color-picker">
          </div>
        </div>
      </div>
      <div class="ui-subsection" id="options">
        <p class="subsection-header">Options</p>
        <button class="ui-button" id="resetBtn">Clear</button>
      </div>
    </div>
    <p id="copyright">2023 created by T-Kupp<a id="copyright-link" target="_blank" href="https://github.com/t-kupp"><i id="github-icon" class="fa fa-github"></i>
    </a></p>
  </body>
</html>
